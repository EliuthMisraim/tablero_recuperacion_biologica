name: Keep Streamlit Alive

on:
  schedule:
    # Se ejecuta cada 12 horas (a las 00:00 y 12:00 UTC)
    - cron: '0 */12 * * *'
  workflow_dispatch: # Esto permite que tÃº lo actives manualmente para probar

jobs:
  ping:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permiso necesario para que la Action pueda hacer push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update heartbeat file
        run: |
          date > ping.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ping.txt
          git commit -m "chore: keep alive heartbeat [skip ci]" || echo "No changes to commit"
          git push
